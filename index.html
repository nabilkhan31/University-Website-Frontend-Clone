<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/navigation-bar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main-information.css">
    <title>Goldsmiths, University of London</title>
</head>
<body>
    <div class="navigation-bar">
        <div class="left-section">
            <img class="logo" src="icons/logo.svg">
        </div>
        <div class="right-section">
            <div class="option">
                <img class="students" src="icons/students.svg">
               <span class="option-names">Students & Staff</span> 
            </div>

            <div class="option">
                <img class="search" src="icons/search.svg">
                <span class="option-names">Search</span> 
            </div>

            <div class="option">
                <img class="menu" src="icons/menu.svg">
                <span class="option-names">Menu</span> 
            </div>

        </div>
    </div>

    <div class="main-information">
        <div class="postgraduate">
            <img class="outlines" src="images/outline-1.png">
        
            <div class="text">
                Challenging preconceptions <span> With an open mind</span>
            </div>

            <div class="explore-button">
            <button> Explore Postgraduate Study</button>
            </div>
        </div>
        
        <div class="women-image">
            <img class="women-size" src="images/women-image-1.png">
        </div>
        <div class="strip"> 
            <img class="stripimage" src="images/strip.png">
        </div>

    </div>
</body>
</html>
